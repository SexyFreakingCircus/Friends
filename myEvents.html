
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="myEvents.css">
    <title>SexyFreakingCircus</title>
</head>
<body ng-app="directoryApp">
<div class="header">
    <div class="row">
        <h1>My Events</h1>
    </div>
    <div class="container">
        <div class= "row" ng-controller="friendController">
            <div class="col-md-12">
                <h2 class="tableTitle">Events</h2>
                <div class="input-group" id="searchBar">
                    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
                    <input type="text" class="form-control" ng-model = "searchText">
                </div>
                <div class="tableWrapper">
                    <table class="table table-striped table-hover">
                        <tr>
                            <th class = "tableHeader" colspan = "3">Event:</th>
                            <th  class = "tableHeader" colspan = "2">Time:</th>
                        </tr>


                        <tr ng-repeat="list in listings| filter:searchText">
                            <td colspan = "2" class="tableElements" ng-click="showDetails($index)">{{list.event}}</td>
                            <td colspan = "2" class="tableElements" ng-click="showDetails($index)">{{list.time}}</td>
                            <td class = "xTab"><span class ="x" ng-click="deleteListing(listings.indexOf(list))">&times</span></td>
                        </tr>
                    </table>
                </div>
            </div>
    	<div class = "buttonWrap">
	    	<button class = "createEvent" onclick="location.href='#'">
	    		Home
	    	</button>
	    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
<script src="appEvent.js"></script>
<script src="eventController.js"></script>
<script src="eventFactory.js"></script>
</body>
</html>
